<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container {
            display: flex;
            flex-wrap: nowrap;
            background-color: DodgerBlue;
        }

        .flex-container>div {
            background-color: #f1f1f1;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div id="parentDiv" class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
    <script>
        // Delegate means to someone/something as a representative
        // so if we need to do something for the similar elements
        // instead of assigning event handler for every element
        // we can add event handler to their parent
        // and work with the child elements
        // in the example we have some list of elements and user can chose 
        // any elements and if an user clicks an element we marked it red color
        function handleDiv(event) {
            if (event.target.tagName === "DIV") {
                event.target.style.color = "red"
            }
        }

        let selectParentDiv = document.querySelector("#parentDiv");
        selectParentDiv.addEventListener("click", handleDiv)
    </script>
</body>
</html>
